<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
  <th:block th:fragment="content">
    <h1>글찌끄리기 페이지</h1>

    <form th:action="@{/freeboard/register}" th:method="post">
      <div class="form-group">
        <label>제목</label>
        <input type="text" class="form-control" name="title" placeholder="제목 찌끄리세요">
      </div>

      <div class="form-group">
        <label>내용</label>
        <textarea class="form-control" rows="5" name="content"></textarea>
      </div>

      <div class="form-group">
        <label>작성자</label>
        <input type="text" class="form-control" name="writer" placeholder="후아유">
      </div>

      <button type="submit" class="btn-primary">글싸지르기</button>
    </form>
  </th:block>

</th:block>
